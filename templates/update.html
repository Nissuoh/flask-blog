<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Beitrag bearbeiten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blogbeitrag anpassen</h1>

    <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
        <label for="author">Autor:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="content">Inhalt:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required>{{ post.content }}</textarea><br><br>

        <button type="submit">Änderungen übernehmen</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Abbrechen</a>
</body>
</html>
