<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Overview</h1>
    <a href="{{ url_for('add') }}">Create Post</a>
    <hr>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>By: {{ post.author }}</p>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('update', post_id=post.id) }}">Edit</a> |
        <a href="{{ url_for('delete', post_id=post.id) }}" style="color:red">Delete</a>
    </div>
    {% endfor %}
</body>
</html>
