<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuer Beitrag</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Einen neuen Blogbeitrag schreiben</h1>
    <form method="POST">
        <label for="author">Autor:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Inhalt:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Beitrag speichern</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Abbrechen</a>
</body>
</html>
